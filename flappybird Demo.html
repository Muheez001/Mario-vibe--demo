<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #70c5ce; margin: 0; }
    canvas { background: #70c5ce; display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const DEGREE = Math.PI/180;

    // Load images
    const birdImg = new Image();
    birdImg.src = "https://i.imgur.com/Qx8KQ1R.png"; // Bird image
    const treeImg = new Image();
    treeImg.src = "https://i.imgur.com/kO8dP1x.png"; // Tree image

    // Bird sprite
    const bird = {
      x: 50,
      y: 150,
      w: 30,
      h: 30,
      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      rotation: 0,
      draw(){
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(birdImg, -this.w/2, -this.h/2, this.w, this.h);
        ctx.restore();
      },
      flap(){ this.speed = -this.jump; },
      update(){
        this.speed += this.gravity;
        this.y += this.speed;
        if(this.y + this.h/2 >= canvas.height){ this.y = canvas.height - this.h/2; gameOver = true; }
        this.rotation = this.speed >= this.jump ? 90 * DEGREE : -25 * DEGREE;
      }
    };

    // Pipes (trees)
    const pipes = {
      position: [],
      w: 50,
      h: 300,
      gap: 90,
      dx: 2,
      draw(){
        this.position.forEach(p => {
          ctx.drawImage(treeImg, p.x, p.y, this.w, this.h);
          ctx.drawImage(treeImg, p.x, p.y + this.h + this.gap, this.w, this.h);
        });
      },
      update(){
        if(frames % 200 === 0){ // doubled spacing
          this.position.push({ x: canvas.width, y: -this.h/4 - Math.random() * (this.h/2), passed: false });
        }
        this.position.forEach(pipe => { pipe.x -= this.dx; });
        if(this.position.length && this.position[0].x + this.w <= 0){ this.position.shift(); }
      }
    };

    // Score
    let score = 0;

    // Game
    let gameOver = false;
    function draw(){
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      pipes.draw();
      bird.draw();

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "25px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function update(){
      bird.update();
      pipes.update();

      // Check collisions and scoring
      pipes.position.forEach(pipe => {
        if(bird.x + bird.w/2 > pipe.x && bird.x - bird.w/2 < pipe.x + pipes.w &&
          (bird.y - bird.h/2 < pipe.y + pipes.h || bird.y + bird.h/2 > pipe.y + pipes.h + pipes.gap)){
          gameOver = true;
        }
        if(!pipe.passed && pipe.x + pipes.w < bird.x){
          score++;
          pipe.passed = true;
        }
      });
    }

    function loop(){
      update();
      draw();
      frames++;
      if(!gameOver) requestAnimationFrame(loop);
      else { ctx.fillStyle = "black"; ctx.font = "30px Arial"; ctx.fillText("Game Over", 80, 240); }
    }

    document.addEventListener("keydown", e => { if(e.code === "Space") bird.flap(); });
    canvas.addEventListener("click", () => bird.flap());

    loop();
  </script>
</body>
</html>
